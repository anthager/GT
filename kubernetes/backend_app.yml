apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: backend-app
spec:
  selector:
    matchLabels:
      app: backend-app
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        tier: backend
        app: backend-app
    spec:
      containers:
        - name: backend-app
          image: antonhager/gt_backend_app:0.1
          resources:
            limits:
              cpu: 150m
            requests:
              cpu: 100m
          ports:
            - containerPort: 1337
              name: backend-app
          env:
            - name: POSTGRES_DB_HOST
              value: 127.0.0.1:5432
            - name: PGDATABASE
              value: gursch
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          resources:
            limits:
              cpu: 150m
            requests:
              cpu: 100m
          command:
            [
              "/cloud_sql_proxy",
              "-instances=gurschtracker-221622:europe-north1:dev=tcp:5432",
              "-credential_file=/secrets/cloudsql/credentials.json",
            ]
          securityContext:
            runAsUser: 2 # non-root user
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: backend-app
spec:
  selector:
    app: backend-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: backend-app
  type: NodePort
