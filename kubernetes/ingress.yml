apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: dev
  labels:
    app: gt
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: frontend-client
              servicePort: 80
          - path: /api/*
            backend:
              serviceName: backend-app
              servicePort: 80
